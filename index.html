<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        /* Make logo container look like a modern card */
        .logo-container {
            max-width: 520px;
            text-align: center;
            padding: 28px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        /* Wordmark: bolder, cleaner, more commercial */
        .logo-text {
            margin-top: 18px;
            color: #163737; /* deeper charcoal-teal */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.6s forwards;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66; /* teal-ish accent */
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.9s forwards;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 1.6s ease 1.2s forwards;
        }

        /* New CTA pill */
        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%); /* soft coral */
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeIn 1.2s ease 1.4s forwards;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { transform: translateY(1px) scale(.995); box-shadow: 0 6px 12px rgba(255,140,100,0.14); }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <!-- New SVG: clear human profile made of golden branches with leaves (reads as a face, not a circle) -->
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia — perfil rostro en ramas doradas con hojas">
                <title>Psicoterapia — Perfil en ramas doradas</title>
                <defs>
                    <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#C69C33"/>
                        <stop offset="50%" stop-color="#E6C66A"/>
                        <stop offset="100%" stop-color="#FFD87A"/>
                    </linearGradient>

                    <linearGradient id="goldSheen" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                        <stop offset="60%" stop-color="rgba(255,255,255,0.2)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                    </linearGradient>

                    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#86B57B"/>
                        <stop offset="100%" stop-color="#4A8F6B"/>
                    </linearGradient>

                    <filter id="softDrop" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
                    </filter>

                    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
                        <feGaussianBlur stdDeviation="4" result="b"/>
                        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                </defs>

                <!-- subtle circular ground for contrast -->
                <g transform="translate(200,200)">
                    <circle r="148" fill="rgba(255,250,245,0.96)"/>
                </g>

                <g filter="url(#softDrop)">
                    <!-- Outer profile silhouette formed by a single flowing branch stroke -->
                    <path d="M126 160
                             Q144 120 184 108    /* forehead */
                             Q206 102 230 110    /* temple */
                             Q248 118 260 138    /* upper cheek */
                             Q266 152 264 168    /* nose bridge */
                             Q256 178 244 182    /* nose tip */
                             Q232 184 222 180    /* philtrum / upper lip */
                             Q232 196 225 208    /* lower lip */
                             Q216 222 204 238    /* chin */
                             Q190 258 168 274    /* jaw to neck */
                             Q152 288 136 292"   /* base of neck */
                          fill="none"
                          stroke="url(#goldMain)"
                          stroke-width="18"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.99"/>

                    <!-- Highlight ridge to suggest beveled gold -->
                    <path d="M130 156
                             Q148 118 188 106
                             Q210 100 234 108
                             Q252 116 264 134
                             Q270 148 268 164
                             Q260 174 248 178
                             Q236 182 226 178
                             Q236 192 229 204
                             Q220 218 208 234
                             Q193 254 170 270"
                          fill="none"
                          stroke="url(#goldSheen)"
                          stroke-width="8"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.7"/>

                    <!-- Inner delicate branch details (suggest bone/structure & flow) -->
                    <path d="M170 210
                             Q176 196 188 184
                             Q202 172 218 168"
                          fill="none"
                          stroke="rgba(166,121,36,0.92)"
                          stroke-width="7"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>

                    <!-- small branching offshoots (hair/temple) -->
                    <path d="M150 140
                             Q138 120 120 112"
                          fill="none"
                          stroke="rgba(166,121,36,0.9)"
                          stroke-width="6"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M200 110
                             Q216 96 236 92"
                          fill="none"
                          stroke="rgba(166,121,36,0.85)"
                          stroke-width="5"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>

                    <!-- eye as a small leaf-shaped element -->
                    <g transform="translate(232,150) rotate(-12)">
                        <ellipse cx="0" cy="0" rx="9" ry="5.5" fill="url(#leafGrad)" stroke="rgba(80,60,28,0.14)" stroke-width="0.6"/>
                        <ellipse cx="-2" cy="-1.5" rx="3" ry="1.8" fill="rgba(255,255,255,0.25)" opacity="0.6"/>
                    </g>

                    <!-- Leaves placed along key branch points -->
                    <g fill="url(#leafGrad)" stroke="rgba(80,60,28,0.15)" stroke-width="0.7" opacity="0.98">
                        <ellipse cx="154" cy="136" rx="11" ry="6" transform="rotate(-30 154 136)"/>
                        <ellipse cx="178" cy="122" rx="9" ry="4.5" transform="rotate(-18 178 122)"/>
                        <ellipse cx="204" cy="118" rx="10" ry="5" transform="rotate(-6 204 118)"/>
                        <ellipse cx="242" cy="130" rx="12" ry="5.5" transform="rotate(6 242 130)"/>
                        <ellipse cx="260" cy="150" rx="9" ry="4" transform="rotate(18 260 150)"/>
                        <ellipse cx="268" cy="170" rx="8" ry="4" transform="rotate(36 268 170)"/>
                        <ellipse cx="246" cy="206" rx="10" ry="5" transform="rotate(90 246 206)"/>
                        <ellipse cx="214" cy="230" rx="9" ry="4" transform="rotate(120 214 230)"/>
                        <ellipse cx="176" cy="250" rx="8" ry="4" transform="rotate(150 176 250)"/>
                    </g>

                    <!-- tiny warm accents (buds) for human warmth -->
                    <g opacity="0.95">
                        <circle cx="268" cy="168" r="3.6" fill="#FFB78F"/>
                        <circle cx="232" cy="218" r="2.6" fill="#FFE1B8"/>
                    </g>
                </g>

                <!-- gentle living motion for the mark -->
                <g id="markGroup">
                    <animateTransform attributeName="transform" type="translate" values="0 0;0 -2;0 0" dur="4.6s" repeatCount="indefinite" />
                </g>
            </svg>
            
            <div class="logo-text">Psicoterapia</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
            <div class="cta-button" id="cta-enter">Entrar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // snappier fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.06)';
                logoScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 850);
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ e.stopPropagation(); redirectToMainSite(); });
            
            // Auto-redirect after 6.5 seconds for a snappier experience
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 6500);
        });
    </script>
</body>
</html>
