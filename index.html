<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            color: #2f4f4f;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .logo-container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(31,49,49,0.1);
        }

        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(31,49,49,0.15);
        }
        
        .face-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Golden branch elements */
        .branch {
            position: absolute;
            background: linear-gradient(to right, #d4af37, #ffd700, #d4af37);
            border-radius: 50%;
            transform-origin: center;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
        }
        
        /* Face structure */
        .face-outline {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Eyes */
        .eye {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #2f4f4f;
            border-radius: 50%;
            z-index: 2;
            top: 60px;
        }
        
        .eye.left {
            left: 50px;
        }
        
        .eye.right {
            right: 50px;
        }
        
        /* Smile */
        .smile {
            position: absolute;
            width: 120px;
            height: 60px;
            border-bottom: 10px solid #2f4f4f;
            border-radius: 0 0 60px 60px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        /* Branches forming the face */
        .branch-top {
            width: 100px;
            height: 10px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }
        
        .branch-left {
            width: 10px;
            height: 60px;
            top: 50px;
            left: 20px;
            transform: rotate(20deg);
        }
        
        .branch-right {
            width: 10px;
            height: 60px;
            top: 50px;
            right: 20px;
            transform: rotate(-20deg);
        }
        
        .branch-bottom-left {
            width: 60px;
            height: 10px;
            bottom: 20px;
            left: 30px;
            transform: rotate(10deg);
        }
        
        .branch-bottom-right {
            width: 60px;
            height: 10px;
            bottom: 20px;
            right: 30px;
            transform: rotate(-10deg);
        }
        
        .branch-nose {
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        /* Leaves */
        .leaf {
            position: absolute;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-radius: 50% 0 50% 50%;
            z-index: 4;
            transform-origin: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .leaf-top {
            width: 20px;
            height: 30px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
        }
        
        .leaf-bottom {
            width: 25px;
            height: 35px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(30deg);
        }
        
        .leaf-left {
            width: 20px;
            height: 30px;
            top: 50px;
            left: 10px;
            transform: rotate(45deg);
        }
        
        .leaf-right {
            width: 20px;
            height: 30px;
            top: 50px;
            right: 10px;
            transform: rotate(-45deg);
        }
        
        .logo-text {
            margin-top: 10px;
            color: #163737;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66;
            font-size: 14px;
            font-weight: 600;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 14px;
            color: #87a96b;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%);
            color: #092625;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255,140,100,0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,140,100,0.3);
        }
        
        .cta-button:active { 
            transform: translateY(1px); 
            box-shadow: 0 3px 10px rgba(255,140,100,0.2); 
        }
        
        @media (max-width: 768px) {
            .logo-container {
                max-width: 90%;
                padding: 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .credentials {
                font-size: 13px;
            }
            
            .face-logo {
                width: 150px;
                height: 150px;
            }
            
            .branch-top {
                width: 75px;
                height: 8px;
                top: 15px;
            }
            
            .branch-left {
                width: 8px;
                height: 45px;
                top: 40px;
                left: 15px;
            }
            
            .branch-right {
                width: 8px;
                height: 45px;
                top: 40px;
                right: 15px;
            }
            
            .branch-bottom-left {
                width: 45px;
                height: 8px;
                bottom: 15px;
                left: 25px;
            }
            
            .branch-bottom-right {
                width: 45px;
                height: 8px;
                bottom: 15px;
                right: 25px;
            }
            
            .branch-nose {
                width: 15px;
                height: 15px;
                top: 70px;
            }
            
            .eye {
                width: 25px;
                height: 35px;
                top: 45px;
            }
            
            .eye.left {
                left: 40px;
            }
            
            .eye.right {
                right: 40px;
            }
            
            .smile {
                width: 90px;
                height: 45px;
                border-bottom: 8px solid #2f4f4f;
                bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo-click-area">
        <!-- Human face logo made of golden branches and green leaves -->
        <div class="face-logo">
            <div class="face-outline"></div>
            
            <!-- Golden branches forming the face -->
            <div class="branch branch-top"></div>
            <div class="branch branch-left"></div>
            <div class="branch branch-right"></div>
            <div class="branch branch-bottom-left"></div>
            <div class="branch branch-bottom-right"></div>
            <div class="branch branch-nose"></div>
            
            <!-- Green leaves -->
            <div class="leaf leaf-top"></div>
            <div class="leaf leaf-bottom"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            
            <!-- Eyes -->
            <div class="eye left"></div>
            <div class="eye right"></div>
            
            <!-- Smile -->
            <div class="smile"></div>
        </div>
        
        <div class="logo-text">Psicoterapia</div>
        <div class="credentials">Terapeutas con Maestría y Doctorado</div>
        <div class="click-instruction">Haz clic para comenzar</div>
        <button class="cta-button" id="cta-enter">Entrar al sitio</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // Redirect to main site
                window.location.href = 'main.html';
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ 
                e.stopPropagation(); 
                redirectToMainSite(); 
            });
            
            // Auto-redirect after 8 seconds
            setTimeout(function() {
                redirectToMainSite();
            }, 8000);
        });
    </script>
</body>
</html>
