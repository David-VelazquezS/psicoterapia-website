<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f1e8;
            color: #5d4037;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #b8c9a9 0%, #87a96b 100%);
            cursor: pointer;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        
        .logo-container {
            max-width: 500px;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.02);
        }
        
        .logo-text {
            margin-top: 30px;
            color: #2f4f4f;
            font-size: 24px;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }
        
        .credentials {
            margin-top: 15px;
            color: #2f4f4f;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }
        
        .click-instruction {
            margin-top: 40px;
            font-size: 16px;
            color: #2f4f4f;
            opacity: 0;
            animation: fadeIn 2s ease 2.5s forwards;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 90%;
                transform: scale(0.8);
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .credentials {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <div class="logo-container" id="logo-click-area">
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Organic background representing growth and healing -->
                <defs>
                    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" stop-color="#e8f5e8" />
                        <stop offset="100%" stop-color="#b8c9a9" />
                    </radialGradient>
                    
                    <filter id="organicTexture" x="0" y="0" width="100%" height="100%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
                        <feColorMatrix in="noise" type="saturate" values="0.1" result="coloredNoise" />
                        <feBlend in="SourceGraphic" in2="coloredNoise" mode="multiply" />
                    </filter>
                </defs>
                
                <!-- Background with organic texture -->
                <rect width="400" height="400" fill="url(#bgGradient)" filter="url(#organicTexture)" />
                
                <!-- Central element: Abstract representation of growth and support -->
                <g transform="translate(200, 200)">
                    <!-- Layered circles representing therapeutic support -->
                    <circle cx="0" cy="0" r="80" fill="none" stroke="#6b8e23" stroke-width="2" opacity="0.7">
                        <animate attributeName="r" values="80;85;80" dur="8s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="0" cy="0" r="60" fill="none" stroke="#87a96b" stroke-width="2" opacity="0.7">
                        <animate attributeName="r" values="60;65;60" dur="6s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="0" cy="0" r="40" fill="none" stroke="#b8c9a9" stroke-width="2" opacity="0.7">
                        <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite" />
                    </circle>
                    
                    <!-- Central element: Growing plant representing personal growth -->
                    <path d="M -15,-30 L 0,-50 L 15,-30 L 10,20 L -10,20 Z" 
                          fill="#2f4f4f" opacity="0.8" 
                          transform="rotate(0)">
                        <animateTransform attributeName="transform" type="rotate" 
                                          values="0;5;0;-5;0" dur="10s" 
                                          repeatCount="indefinite" />
                    </path>
                    
                    <!-- Branches representing support and guidance -->
                    <path d="M -25,0 Q -40,-15 -35,-30" 
                          fill="none" stroke="#4a6b3d" stroke-width="2" />
                    <path d="M 25,0 Q 40,-15 35,-30" 
                          fill="none" stroke="#4a6b3d" stroke-width="2" />
                    <path d="M -15,20 Q -30,35 -10,45" 
                          fill="none" stroke="#4a6b3d" stroke-width="2" />
                    <path d="M 15,20 Q 30,35 10,45" 
                          fill="none" stroke="#4a6b3d" stroke-width="2" />
                    
                    <!-- Flower representing breakthrough and insight -->
                    <g transform="translate(0, -55)">
                        <circle cx="0" cy="0" r="8" fill="#e57373" opacity="0.8">
                            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
                        </circle>
                        <path d="M -8,0 Q 0,-10 8,0 Q 0,10 -8,0" 
                              fill="#ffab91" opacity="0.7" />
                    </g>
                    
                    <!-- Subtle therapeutic pattern elements -->
                    <g transform="rotate(45)">
                        <rect x="-5" y="-70" width="10" height="15" fill="#6b8e23" opacity="0.6" />
                        <rect x="-5" y="-45" width="10" height="15" fill="#87a96b" opacity="0.6" />
                        <rect x="-5" y="-20" width="10" height="15" fill="#b8c9a9" opacity="0.6" />
                    </g>
                    
                    <g transform="rotate(-45)">
                        <rect x="-5" y="-70" width="10" height="15" fill="#6b8e23" opacity="0.6" />
                        <rect x="-5" y="-45" width="10" height="15" fill="#87a96b" opacity="0.6" />
                        <rect x="-5" y="-20" width="10" height="15" fill="#b8c9a9" opacity="0.6" />
                    </g>
                </g>
                
                <!-- Text elements aligned with your brand -->
                <text x="200" y="320" text-anchor="middle" font-family="Georgia" font-size="28" fill="#2f4f4f" opacity="0.9">
                    <tspan x="200" dy="0">Psicoterapia</tspan>
                    <tspan x="200" dy="30" font-size="20" opacity="0.8">Profesional</tspan>
                </text>
                
                <!-- Subtle decorative elements -->
                <path d="M 50,50 Q 100,30 150,50" fill="none" stroke="#6b8e23" stroke-width="1" opacity="0.4" />
                <path d="M 250,50 Q 300,30 350,50" fill="none" stroke="#6b8e23" stroke-width="1" opacity="0.4" />
                <path d="M 50,350 Q 100,370 150,350" fill="none" stroke="#6b8e23" stroke-width="1" opacity="0.4" />
                <path d="M 250,350 Q 300,370 350,350" fill="none" stroke="#6b8e23" stroke-width="1" opacity="0.4" />
            </svg>
            
            <div class="logo-text">Tu bienestar emocional es nuestra prioridad</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            
            function redirectToMainSite() {
                // Add fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.1)';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 1000);
            }
            
            // Add click event to logo
            logoClickArea.addEventListener('click', redirectToMainSite);
            
            // Auto-redirect after 8 seconds
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 8000);
        });
    </script>
</body>
</html>
