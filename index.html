<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        .logo-container {
            max-width: 500px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.5s ease;
            z-index: 10;
        }
        
        .logo-container:hover {
            transform: scale(1.02);
        }
        
        .logo-text {
            margin-top: 20px;
            color: #2f4f4f; /* --charcoal */
            font-size: 20px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        .credentials {
            margin-top: 10px;
            color: #6b8e23; /* --sage-dark */
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }
        
        .click-instruction {
            margin-top: 30px;
            font-size: 14px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 90%;
            }
            
            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Define gradients using your color palette -->
                <defs>
                    <radialGradient id="mindGradient" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#f5f5f0" /> <!-- --cream -->
                        <stop offset="100%" stop-color="#e8d9c5" /> <!-- --taupe-light -->
                    </radialGradient>
                    
                    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#2f4f4f" /> <!-- --charcoal -->
                        <stop offset="100%" stop-color="#6b8e23" /> <!-- --sage-dark -->
                    </linearGradient>
                    
                    <filter id="textureFilter" x="0" y="0" width="100%" height="100%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="noise" />
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                    </filter>

                    <!-- Glow effect for central element -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="blur" />
                        <feMerge> 
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Background circle with subtle texture -->
                <circle cx="200" cy="200" r="180" fill="url(#mindGradient)" filter="url(#textureFilter)" opacity="0.9" />
                
                <!-- Central element: Abstract growth/mind hybrid -->
                <g transform="translate(200, 200)">
                    <!-- Main stem representing personal growth -->
                    <path d="M 0,-120 C 10,-80 10,-40 0,0 C -10,40 -10,80 0,120" 
                          fill="none" stroke="#2f4f4f" stroke-width="4" opacity="0.8">
                        <animate attributeName="d" 
                                 values="M 0,-120 C 10,-80 10,-40 0,0 C -10,40 -10,80 0,120;
                                         M 0,-120 C -10,-80 -10,-40 0,0 C 10,40 10,80 0,120;
                                         M 0,-120 C 10,-80 10,-40 0,0 C -10,40 -10,80 0,120" 
                                 dur="8s" repeatCount="indefinite" />
                    </path>
                    
                    <!-- Growth/Support branches -->
                    <g transform="rotate(-30)">
                        <ellipse cx="0" cy="-90" rx="25" ry="15" fill="url(#leafGradient)" opacity="0.7">
                            <animate attributeName="ry" values="15;18;15" dur="4s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="-30;-25;-30" dur="5s" repeatCount="indefinite" />
                        </ellipse>
                    </g>
                    
                    <g transform="rotate(30)">
                        <ellipse cx="0" cy="-90" rx="25" ry="15" fill="url(#leafGradient)" opacity="0.7">
                            <animate attributeName="ry" values="15;18;15" dur="4s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="30;35;30" dur="5s" repeatCount="indefinite" />
                        </ellipse>
                    </g>
                    
                    <g transform="rotate(-60)">
                        <ellipse cx="0" cy="-60" rx="20" ry="12" fill="url(#leafGradient)" opacity="0.7">
                            <animate attributeName="ry" values="12;15;12" dur="3s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="-60;-55;-60" dur="4s" repeatCount="indefinite" />
                        </ellipse>
                    </g>
                    
                    <g transform="rotate(60)">
                        <ellipse cx="0" cy="-60" rx="20" ry="12" fill="url(#leafGradient)" opacity="0.7">
                            <animate attributeName="ry" values="12;15;12" dur="3s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="60;65;60" dur="4s" repeatCount="indefinite" />
                        </ellipse>
                    </g>
                    
                    <!-- Central element: Breakthrough/Insight -->
                    <g transform="translate(0, 0)" style="animation: float 6s ease-in-out infinite;" filter="url(#glow)">
                        <circle cx="0" cy="0" r="25" fill="#6b8e23" opacity="0.8" /> <!-- --sage-dark -->
                        <circle cx="0" cy="0" r="15" fill="#87a96b" opacity="0.7"> <!-- --sage -->
                            <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Subtle pattern inside central element -->
                        <path d="M -8,-8 L 8,8 M 8,-8 L -8,8" stroke="#b8c9a9" stroke-width="2" opacity="0.6" /> <!-- --sage-light -->
                    </g>
                    
                    <!-- Therapeutic support layers -->
                    <g transform="rotate(0)">
                        <path d="M -120,0 Q -80,20 -40,0 Q 0,-20 40,0 Q 80,20 120,0" 
                              fill="none" stroke="#87a96b" stroke-width="2" opacity="0.5"> <!-- --sage -->
                            <animate attributeName="d" 
                                     values="M -120,0 Q -80,20 -40,0 Q 0,-20 40,0 Q 80,20 120,0;
                                             M -120,0 Q -80,-20 -40,0 Q 0,20 40,0 Q 80,-20 120,0;
                                             M -120,0 Q -80,20 -40,0 Q 0,-20 40,0 Q 80,20 120,0" 
                                     dur="10s" repeatCount="indefinite" />
                        </path>
                    </g>
                    
                    <g transform="rotate(90)">
                        <path d="M -100,0 Q -60,15 -20,0 Q 20,-15 60,0 Q 100,15 140,0" 
                              fill="none" stroke="#b8c9a9" stroke-width="1.5" opacity="0.5"> <!-- --sage-light -->
                            <animate attributeName="d" 
                                     values="M -100,0 Q -60,15 -20,0 Q 20,-15 60,0 Q 100,15 140,0;
                                             M -100,0 Q -60,-15 -20,0 Q 20,15 60,0 Q 100,-15 140,0;
                                             M -100,0 Q -60,15 -20,0 Q 20,-15 60,0 Q 100,15 140,0" 
                                     dur="8s" repeatCount="indefinite" />
                        </path>
                    </g>
                </g>
                
                <!-- Text elements aligned with your brand -->
                <text x="200" y="320" text-anchor="middle" font-family="Georgia" font-size="24" fill="#2f4f4f" opacity="0.9">
                    <tspan x="200" dy="0">Psicoterapia</tspan>
                    <tspan x="200" dy="26" font-size="18" opacity="0.8">Profesional</tspan>
                </text>
                
                <!-- Subtle decorative elements around the edges -->
                <g opacity="0.4">
                    <path d="M 50,50 Q 70,40 90,50" fill="none" stroke="#87a96b" stroke-width="1" />
                    <path d="M 310,50 Q 330,40 350,50" fill="none" stroke="#87a96b" stroke-width="1" />
                    <path d="M 50,350 Q 70,360 90,350" fill="none" stroke="#87a96b" stroke-width="1" />
                    <path d="M 310,350 Q 330,360 350,350" fill="none" stroke="#87a96b" stroke-width="1" />
                </g>
            </svg>
            
            <div class="logo-text">Tu bienestar emocional es nuestra prioridad</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            
            function redirectToMainSite() {
                // Add fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.1)';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 1000);
            }
            
            // Add click event to logo
            logoClickArea.addEventListener('click', redirectToMainSite);
            
            // Auto-redirect after 8 seconds
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 8000);
        });
    </script>
</body>
</html>
