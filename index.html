<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        /* Make logo container look like a modern card */
        .logo-container {
            max-width: 520px;
            text-align: center;
            padding: 28px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        /* Wordmark: bolder, cleaner, more commercial */
        .logo-text {
            margin-top: 18px;
            color: #163737; /* deeper charcoal-teal */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.6s forwards;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66; /* teal-ish accent */
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.9s forwards;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 1.6s ease 1.2s forwards;
        }

        /* New CTA pill */
        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%); /* soft coral */
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeIn 1.2s ease 1.4s forwards;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { transform: translateY(1px) scale(.995); box-shadow: 0 6px 12px rgba(255,140,100,0.14); }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <!-- Replaced SVG: profile outline made of golden branches with leaves (inspired by provided image, not a literal copy) -->
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia — perfil hecho de ramas doradas y hojas">
                <title>Psicoterapia — Perfil en ramas doradas</title>
                <defs>
                    <!-- warm gold main -->
                    <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#C69C33"/>
                        <stop offset="50%" stop-color="#E6C66A"/>
                        <stop offset="100%" stop-color="#FFD87A"/>
                    </linearGradient>

                    <!-- brighter highlight -->
                    <linearGradient id="goldSheen" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                        <stop offset="60%" stop-color="rgba(255,255,255,0.2)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                    </linearGradient>

                    <!-- leaf green -->
                    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#86B57B"/>
                        <stop offset="100%" stop-color="#4A8F6B"/>
                    </linearGradient>

                    <!-- subtle shadow for depth -->
                    <filter id="softDrop" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
                    </filter>

                    <!-- soft inner glow -->
                    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
                        <feGaussianBlur stdDeviation="4" result="b"/>
                        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                </defs>

                <!-- faint circular backdrop for legibility -->
                <g transform="translate(200,200)">
                    <circle r="160" fill="rgba(255,250,245,0.96)"/>
                </g>

                <g transform="translate(0,0)" filter="url(#softDrop)">
                    <!-- base darker stroke for subtle bevel/depth -->
                    <path d="M130 260
                             Q140 225 154 205
                             Q168 185 188 172
                             Q210 160 232 162
                             Q254 165 272 180
                             Q286 195 286 214
                             Q286 238 272 252
                             Q251 269 220 280
                             Q190 288 160 280
                             Q140 274 130 260"
                          fill="none"
                          stroke="rgba(115,78,26,0.22)"
                          stroke-width="22"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>

                    <!-- main gold branch-outline (reads as profile) -->
                    <path d="M130 260
                             Q140 225 154 205
                             Q168 185 188 172
                             Q210 160 232 162
                             Q254 165 272 180
                             Q286 195 286 214
                             Q286 238 272 252
                             Q251 269 220 280
                             Q190 288 160 280
                             Q140 274 130 260"
                          fill="none"
                          stroke="url(#goldMain)"
                          stroke-width="18"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.99"/>

                    <!-- subtle highlight stroke to suggest beveled gold -->
                    <path d="M132 257
                             Q142 223 156 203
                             Q170 183 190 170
                             Q211 159 233 161
                             Q253 164 270 178
                             Q283 192 283 212
                             Q283 236 270 250
                             Q250 267 220 277
                             Q192 285 162 277
                             Q142 272 132 257"
                          fill="none"
                          stroke="url(#goldSheen)"
                          stroke-width="8"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.65"
                          stroke-linejoin="round"/>

                    <!-- inner branch details (smaller branch strokes to imitate the image's branching) -->
                    <path d="M170 232
                             Q176 215 188 202
                             Q200 190 216 186"
                          fill="none"
                          stroke="rgba(166,121,36,0.92)"
                          stroke-width="8"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>

                    <path d="M200 200
                             Q212 188 232 186"
                          fill="none"
                          stroke="rgba(166,121,36,0.85)"
                          stroke-width="6"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>

                    <!-- leaves along the branches (positions inspired by the image) -->
                    <g fill="url(#leafGrad)" stroke="rgba(80,60,28,0.18)" stroke-width="0.8" opacity="0.98">
                        <ellipse cx="150" cy="233" rx="10" ry="5" transform="rotate(-22 150 233)"/>
                        <ellipse cx="168" cy="216" rx="11.5" ry="6" transform="rotate(-10 168 216)"/>
                        <ellipse cx="188" cy="199" rx="11" ry="5.5" transform="rotate(8 188 199)"/>
                        <ellipse cx="220" cy="192" rx="9.5" ry="4.5" transform="rotate(18 220 192)"/>
                        <ellipse cx="256" cy="177" rx="11" ry="5" transform="rotate(32 256 177)"/>
                        <ellipse cx="269" cy="199" rx="8.5" ry="4" transform="rotate(50 269 199)"/>
                        <ellipse cx="242" cy="240" rx="10" ry="5" transform="rotate(110 242 240)"/>
                        <ellipse cx="205" cy="258" rx="9" ry="4" transform="rotate(140 205 258)"/>
                        <ellipse cx="162" cy="268" rx="8" ry="4" transform="rotate(165 162 268)"/>
                    </g>

                    <!-- tiny warm accents (buds) to add human warmth -->
                    <g opacity="0.95">
                        <circle cx="274" cy="182" r="3.8" fill="#FFB78F"/>
                        <circle cx="238" cy="246" r="2.8" fill="#FFE1B8"/>
                    </g>
                </g>

                <!-- gentle living motion: a very subtle float on the whole mark -->
                <g id="markGroup" transform="translate(0,0)">
                    <animateTransform attributeName="transform" type="translate" values="0 0;0 -2;0 0" dur="4.6s" repeatCount="indefinite" />
                </g>
            </svg>
            
            <div class="logo-text">Psicoterapia</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
            <div class="cta-button" id="cta-enter">Entrar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // snappier fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.06)';
                logoScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 850);
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ e.stopPropagation(); redirectToMainSite(); });
            
            // Auto-redirect after 6.5 seconds for a snappier experience
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 6500);
        });
    </script>
</body>
</html>
