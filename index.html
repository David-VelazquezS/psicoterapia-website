<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        /* Make logo container look like a modern card */
        .logo-container {
            max-width: 520px;
            text-align: center;
            padding: 28px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        /* Wordmark: bolder, cleaner, more commercial */
        .logo-text {
            margin-top: 18px;
            color: #163737; /* deeper charcoal-teal */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.6s forwards;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66; /* teal-ish accent */
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.9s forwards;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 1.6s ease 1.2s forwards;
        }

        /* New CTA pill */
        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%); /* soft coral */
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeIn 1.2s ease 1.4s forwards;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { transform: translateY(1px) scale(.995); box-shadow: 0 6px 12px rgba(255,140,100,0.14); }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <!-- Replace the previous SVG with a new, commercial mark -->
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia">
                <title>Psicoterapia — logotipo</title>
                <desc>Marca abstracta profesional en tonos teal con acento coral.</desc>
                <defs>
                    <!-- Primary brand gradient -->
                    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#0fb39b"/>
                        <stop offset="100%" stop-color="#0b7a88"/>
                    </linearGradient>

                    <!-- Coral accent gradient -->
                    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff8a6b"/>
                        <stop offset="100%" stop-color="#ff6b52"/>
                    </linearGradient>

                    <!-- Soft inset gloss -->
                    <radialGradient id="gloss" cx="30%" cy="25%" r="60%">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                        <stop offset="60%" stop-color="rgba(255,255,255,0.22)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                    </radialGradient>

                    <!-- Drop shadow for the mark -->
                    <filter id="softDrop" x="-40%" y="-40%" width="180%" height="180%">
                        <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#072626" flood-opacity="0.12"/>
                    </filter>

                    <!-- Subtle inner texture for depth -->
                    <filter id="grain" x="0" y="0" width="100%" height="100%">
                        <feTurbulence baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="t"/>
                        <feColorMatrix type="saturate" values="0" in="t" result="mono"/>
                        <feBlend in="SourceGraphic" in2="mono" mode="overlay"/>
                    </filter>
                </defs>

                <!-- Circular badge background to improve legibility on varied backgrounds -->
                <g transform="translate(200,200)">
                    <circle cx="0" cy="0" r="160" fill="url(#brandGrad)" opacity="0.98" filter="url(#grain)"/>
                    
                    <!-- Soft gloss on the circle -->
                    <circle cx="-22" cy="-42" r="110" fill="url(#gloss)" opacity="0.14"/>

                    <!-- Main abstract 'P' mark:
                         - A strong vertical stem and a rounded, open bowl suggesting progression/path.
                         - Drawn as a thick stroked path for good scalability and recognizability. -->
                    <path d="M -40 70 V -70 H 10 A58 58 0 1 0 -40 -8"
                          fill="none"
                          stroke="url(#gloss)" stroke-width="0" /> <!-- placeholder to keep structure -->

                    <!-- Visible stroked 'P' -->
                    <path d="M -40 70 V -70 H 10 A58 58 0 1 0 -40 -8"
                          fill="none"
                          stroke="url(#brandGrad)"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="34"
                          opacity="0.98"
                          filter="url(#softDrop)"/>

                    <!-- Accent coral dot / beacon to suggest focus and human warmth -->
                    <circle cx="78" cy="-18" r="12" fill="url(#accentGrad)" opacity="0.98" filter="url(#softDrop)">
                        <animate attributeName="r" values="12;14;12" dur="3.6s" repeatCount="indefinite"/>
                    </circle>

                    <!-- Secondary subtle outline to add depth (very light) -->
                    <path d="M -40 70 V -70 H 10 A58 58 0 1 0 -40 -8"
                          fill="none"
                          stroke="rgba(255,255,255,0.06)"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="4"
                          opacity="0.9"/>
                </g>
            </svg>
            
            <div class="logo-text">Psicoterapia</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
            <div class="cta-button" id="cta-enter">Entrar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // snappier fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.06)';
                logoScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 850);
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ e.stopPropagation(); redirectToMainSite(); });
            
            // Auto-redirect after 6.5 seconds for a snappier experience
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 6500);
        });
    </script>
</body>
</html>
