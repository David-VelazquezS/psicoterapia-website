<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        /* Make logo container look like a modern card */
        .logo-container {
            max-width: 520px;
            text-align: center;
            padding: 28px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        /* Wordmark: bolder, cleaner, more commercial */
        .logo-text {
            margin-top: 18px;
            color: #163737; /* deeper charcoal-teal */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.6s forwards;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66; /* teal-ish accent */
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.9s forwards;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 1.6s ease 1.2s forwards;
        }

        /* New CTA pill */
        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%); /* soft coral */
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeIn 1.2s ease 1.4s forwards;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { transform: translateY(1px) scale(.995); box-shadow: 0 6px 12px rgba(255,140,100,0.14); }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <!-- New SVG: outlined profile made of golden branches with leaves -->
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia — perfil de rostro hecho de ramas doradas">
                <title>Psicoterapia — Perfil dorado</title>
                <defs>
                    <!-- warm gold gradient -->
                    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#D4AF37"/>
                        <stop offset="55%" stop-color="#FFD76B"/>
                        <stop offset="100%" stop-color="#F4C95D"/>
                    </linearGradient>

                    <!-- soft highlight for leaves -->
                    <linearGradient id="leafShine" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#fff9e6" stop-opacity="0.9"/>
                        <stop offset="100%" stop-color="#ffd76b" stop-opacity="0.6"/>
                    </linearGradient>

                    <!-- gentle drop shadow -->
                    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
                        <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.12"/>
                    </filter>

                    <!-- slight inner glow -->
                    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                        <feGaussianBlur stdDeviation="6" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- circular subtle backdrop for contrast -->
                <g transform="translate(200,200)">
                    <circle r="160" fill="rgba(255,250,240,0.95)" />
                    <circle r="120" fill="none" stroke="rgba(212,175,55,0.06)" stroke-width="10"/>
                </g>

                <!-- main profile built from a branch-like stroke -->
                <g filter="url(#softShadow)" transform="translate(0,0)">
                    <!-- branch-stroke forming the profile silhouette -->
                    <path d="M130 260
                             Q140 220 155 200
                             Q170 180 190 170
                             Q215 160 235 162
                             Q255 164 270 178
                             Q282 190 282 210
                             Q282 235 270 252
                             Q250 270 220 280
                             Q190 288 160 280
                             Q140 275 130 260"
                          fill="none"
                          stroke="url(#goldGrad)"
                          stroke-width="18"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.98"
                          filter="url(#glow)"/>

                    <!-- secondary thinner branch for interior detail -->
                    <path d="M160 250
                             Q170 230 185 215
                             Q200 200 220 196"
                          fill="none"
                          stroke="rgba(212,175,55,0.9)"
                          stroke-width="8"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          opacity="0.95"/>

                    <!-- Leaves placed along the branches (varying rotation) -->
                    <g fill="url(#leafShine)" stroke="rgba(180,120,20,0.25)" stroke-width="0.6" opacity="0.98">
                        <ellipse cx="150" cy="232" rx="10" ry="5" transform="rotate(-20 150 232)"/>
                        <ellipse cx="170" cy="215" rx="12" ry="6" transform="rotate(-10 170 215)"/>
                        <ellipse cx="190" cy="198" rx="11" ry="5" transform="rotate(8 190 198)"/>
                        <ellipse cx="220" cy="191" rx="9" ry="4" transform="rotate(18 220 191)"/>
                        <ellipse cx="255" cy="175" rx="11" ry="5" transform="rotate(32 255 175)"/>
                        <ellipse cx="268" cy="198" rx="8" ry="4" transform="rotate(50 268 198)"/>
                        <ellipse cx="240" cy="240" rx="10" ry="5" transform="rotate(110 240 240)"/>
                        <ellipse cx="205" cy="260" rx="9" ry="4" transform="rotate(140 205 260)"/>
                        <ellipse cx="160" cy="270" rx="8" ry="4" transform="rotate(165 160 270)"/>
                    </g>

                    <!-- small accent buds to add warmth -->
                    <g opacity="0.95">
                        <circle cx="274" cy="182" r="4.2" fill="#FFB88C"/>
                        <circle cx="238" cy="246" r="3.2" fill="#FFDCA8"/>
                    </g>
                </g>

                <!-- micro animation: very subtle pulse on leaves to give life -->
                <animateTransform xlink:href="#"
                                  attributeName="transform"
                                  type="scale"
                                  values="1;1.005;1"
                                  dur="4s"
                                  repeatCount="indefinite"
                                  begin="0s"/>
            </svg>
            
            <div class="logo-text">Psicoterapia</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
            <div class="cta-button" id="cta-enter">Entrar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // snappier fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.06)';
                logoScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 850);
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ e.stopPropagation(); redirectToMainSite(); });
            
            // Auto-redirect after 6.5 seconds for a snappier experience
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 6500);
        });
    </script>
</body>
</html>
