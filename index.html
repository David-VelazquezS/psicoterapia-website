<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0; /* --cream */
            color: #2f4f4f; /* --charcoal */
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        
        /* Logo Screen Styles */
        #logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease, transform 1.5s ease;
            overflow: hidden;
        }
        
        /* Background using your color palette */
        .noise-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 201, 169, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 169, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 217, 197, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f5f5f0 0%, #e8d9c5 100%);
            z-index: -2;
        }
        
        /* Animated noise texture */
        .noise-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: noiseAnimation 8s infinite alternate;
            z-index: -1;
        }
        
        /* Make logo container look like a modern card */
        .logo-container {
            max-width: 520px;
            text-align: center;
            padding: 28px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        /* Wordmark: bolder, cleaner, more commercial */
        .logo-text {
            margin-top: 18px;
            color: #163737; /* deeper charcoal-teal */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.6s forwards;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66; /* teal-ish accent */
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.6s ease 0.9s forwards;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b; /* --sage */
            opacity: 0;
            animation: fadeIn 1.6s ease 1.2s forwards;
        }

        /* New CTA pill */
        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%); /* soft coral */
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            opacity: 0;
            transform: translateY(6px);
            animation: fadeIn 1.2s ease 1.4s forwards;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { transform: translateY(1px) scale(.995); box-shadow: 0 6px 12px rgba(255,140,100,0.14); }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes noiseAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-2px, 1px) scale(1.01);
                opacity: 0.3;
            }
            50% {
                transform: translate(1px, -1px) scale(1);
                opacity: 0.25;
            }
            75% {
                transform: translate(-1px, 2px) scale(0.99);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Screen -->
    <div id="logo-screen">
        <!-- Background with noise effect using your colors -->
        <div class="noise-bg"></div>
        <div class="noise-texture"></div>
        
        <!-- Logo Container -->
        <div class="logo-container" id="logo-click-area">
            <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia">
                <defs>
                    <!-- refreshed, slightly more pop colors -->
                    <radialGradient id="mindGradient" cx="50%" cy="40%" r="60%">
                        <stop offset="0%" stop-color="#fff6ef" />
                        <stop offset="60%" stop-color="#ffe7d0" />
                        <stop offset="100%" stop-color="#ffd8b8" />
                    </radialGradient>

                    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#06c6a0" /> <!-- teal -->
                        <stop offset="100%" stop-color="#118ab2" /> <!-- blue-teal -->
                    </linearGradient>

                    <!-- glossy highlight gradient for central element -->
                    <radialGradient id="gloss" cx="35%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.95)" stop-opacity="0.95"/>
                        <stop offset="45%" stop-color="rgba(255,255,255,0.35)" stop-opacity="0.35"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)" stop-opacity="0"/>
                    </radialGradient>

                    <!-- stronger soft drop shadow -->
                    <filter id="drop" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#173736" flood-opacity="0.12"/>
                    </filter>

                    <!-- subtle texture but lighter -->
                    <filter id="textureFilter" x="0" y="0" width="100%" height="100%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="1" stitchTiles="stitch" result="noise" />
                        <feColorMatrix type="saturate" values="0" in="noise" result="mono" />
                        <feBlend in="SourceGraphic" in2="mono" mode="overlay" />
                    </filter>
                </defs>

                <!-- background circle -->
                <circle cx="200" cy="200" r="170" fill="url(#mindGradient)" filter="url(#textureFilter)" opacity="0.98" />

                <g transform="translate(200,200)">
                    <!-- bolder stem -->
                    <path d="M 0,-110 C 14,-65 18,-30 4,0 C -10,30 -14,65 0,110" fill="none" stroke="#163737" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
                        <animate attributeName="d" dur="6s" repeatCount="indefinite" values="
                            M 0,-110 C 14,-65 18,-30 4,0 C -10,30 -14,65 0,110;
                            M 0,-110 C -12,-60 -8,-28 6,0 C 8,32 12,68 0,110;
                            M 0,-110 C 14,-65 18,-30 4,0 C -10,30 -14,65 0,110" />
                    </path>

                    <!-- poppier leaves, bigger, with a small drop shadow -->
                    <g transform="rotate(-30)">
                        <ellipse cx="0" cy="-86" rx="34" ry="20" fill="url(#leafGradient)" opacity="0.95" filter="url(#drop)">
                            <animate attributeName="ry" values="20;24;20" dur="4s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="-30;-22;-30" dur="4.5s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <g transform="rotate(30)">
                        <ellipse cx="0" cy="-86" rx="34" ry="20" fill="url(#leafGradient)" opacity="0.95" filter="url(#drop)">
                            <animate attributeName="ry" values="20;24;20" dur="4s" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="30;38;30" dur="4.5s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <g transform="rotate(-60)">
                        <ellipse cx="0" cy="-60" rx="26" ry="14" fill="url(#leafGradient)" opacity="0.9" >
                            <animate attributeName="ry" values="14;17;14" dur="3.2s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <g transform="rotate(60)">
                        <ellipse cx="0" cy="-60" rx="26" ry="14" fill="url(#leafGradient)" opacity="0.9" >
                            <animate attributeName="ry" values="14;17;14" dur="3.2s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <!-- central glossy badge -->
                    <g transform="translate(0,0)" style="animation: float 5.6s ease-in-out infinite;" filter="url(#drop)">
                        <circle cx="0" cy="0" r="30" fill="#06c6a0" opacity="0.98" />
                        <circle cx="0" cy="0" r="20" fill="#07bfa0" opacity="0.98" />
                        <ellipse cx="-6" cy="-10" rx="16" ry="10" fill="url(#gloss)" opacity="0.95"/>
                        <path d="M -8,-8 L 8,8 M 8,-8 L -8,8" stroke="rgba(255,255,255,0.25)" stroke-width="2" opacity="0.6" />
                    </g>

                    <!-- supportive arcs simplified -->
                    <g>
                        <path d="M -120,0 Q -70,26 -30,0 Q 10,-26 50,0 Q 90,26 130,0" fill="none" stroke="#118ab2" stroke-width="2.2" opacity="0.55">
                            <animate attributeName="d" dur="9s" repeatCount="indefinite" values="
                                M -120,0 Q -70,26 -30,0 Q 10,-26 50,0 Q 90,26 130,0;
                                M -120,0 Q -70,-26 -30,0 Q 10,26 50,0 Q 90,-26 130,0;
                                M -120,0 Q -70,26 -30,0 Q 10,-26 50,0 Q 90,26 130,0" />
                        </path>
                    </g>
                </g>

                <!-- Stronger wordmark inside SVG for crisp export -->
                <text x="200" y="315" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-size="26" fill="#163737" font-weight="700" letter-spacing="1" opacity="0.98">
                    <tspan x="200" dy="0">PSICOTERAPIA</tspan>
                    <tspan x="200" dy="28" font-size="14" opacity="0.85">Profesional</tspan>
                </text>
            </svg>
            
            <div class="logo-text">Psicoterapia</div>
            <div class="credentials">Terapeutas con Maestría y Doctorado</div>
            <div class="click-instruction">Haz clic para comenzar</div>
            <div class="cta-button" id="cta-enter">Entrar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoScreen = document.getElementById('logo-screen');
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // snappier fade-out animation
                logoScreen.style.opacity = '0';
                logoScreen.style.transform = 'scale(1.06)';
                logoScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                // Redirect after fade out
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 850);
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ e.stopPropagation(); redirectToMainSite(); });
            
            // Auto-redirect after 6.5 seconds for a snappier experience
            setTimeout(function() {
                if (window.location.href.indexOf('main.html') === -1) {
                    redirectToMainSite();
                }
            }, 6500);
        });
    </script>
</body>
</html>
