<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoterapia | Terapeutas con Maestría y Doctorado</title>
    <meta name="description" content="Terapeutas certificados con Maestría y Doctorado. Atención profesional en CDMX, Michoacán y Xalapa.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f5f5f0;
            color: #2f4f4f;
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(31,49,49,0.12), 0 6px 14px rgba(31,49,49,0.06);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .logo-container:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 26px 60px rgba(31,49,49,0.16);
        }
        
        .logo-text {
            margin-top: 18px;
            color: #163737;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.9px;
            text-transform: uppercase;
        }

        .credentials {
            margin-top: 8px;
            color: #2b7a66;
            font-size: 13px;
            font-weight: 600;
        }
        
        .click-instruction {
            margin-top: 16px;
            font-size: 13px;
            color: #87a96b;
        }

        .cta-button {
            display: inline-block;
            margin-top: 14px;
            background: linear-gradient(180deg,#ffb58a 0%, #ff8f6a 100%);
            color: #092625;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(255,140,100,0.18);
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .cta-button:active { 
            transform: translateY(1px) scale(.995); 
            box-shadow: 0 6px 12px rgba(255,140,100,0.14); 
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-12px) rotate(.6deg) scale(1.02); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }
        
        @media (max-width: 768px) {
            .logo-container {
                max-width: 92%;
                padding: 18px;
            }

            .logo-text {
                font-size: 18px;
            }

            .credentials {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Container -->
    <div class="logo-container" id="logo-click-area">
        <!-- Sophisticated golden branch face logo -->
        <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logotipo Psicoterapia — rostro lateral formado por ramas doradas con hojas">
            <title>Psicoterapia — Rostro en ramas doradas</title>
            <defs>
                <!-- Gold gradients -->
                <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#C69C33"/>
                    <stop offset="50%" stop-color="#E6C66A"/>
                    <stop offset="100%" stop-color="#FFD87A"/>
                </linearGradient>
                
                <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#8B6914"/>
                    <stop offset="50%" stop-color="#B8860B"/>
                    <stop offset="100%" stop-color="#DAA520"/>
                </linearGradient>
                
                <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFE87C"/>
                    <stop offset="50%" stop-color="#FFD87A"/>
                    <stop offset="100%" stop-color="#FFC125"/>
                </linearGradient>

                <!-- Leaf gradients -->
                <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#86B57B"/>
                    <stop offset="100%" stop-color="#4A8F6B"/>
                </linearGradient>
                
                <linearGradient id="leafLight" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#A8D5A5"/>
                    <stop offset="100%" stop-color="#7BBF7A"/>
                </linearGradient>

                <!-- Filters -->
                <filter id="softDrop" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
                </filter>

                <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                    <feFlood flood-color="#FFE87C" flood-opacity="0.3" result="glow"/>
                    <feComposite in="glow" in2="blur" operator="in" result="softGlow"/>
                    <feMerge>
                        <feMergeNode in="softGlow"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background circle -->
            <circle cx="200" cy="200" r="180" fill="rgba(255,250,245,0.96)"/>
            
            <!-- Golden Branch Face -->
            <g filter="url(#softDrop)">
                <!-- Main face outline - formed by branches -->
                <path d="M140 180 
                         Q150 140 180 120 
                         Q210 100 240 110 
                         Q260 120 270 140 
                         Q280 160 275 190 
                         Q270 220 250 240 
                         Q230 260 200 265 
                         Q170 260 150 240 
                         Q130 220 125 190 
                         Z" 
                      fill="none" 
                      stroke="url(#goldMain)" 
                      stroke-width="12" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"/>
                
                <!-- Forehead branch detail -->
                <path d="M160 140 
                         Q175 125 195 120 
                         Q215 115 235 125" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="6" 
                      stroke-linecap="round"/>
                
                <!-- Cheek branch detail -->
                <path d="M250 160 
                         Q240 180 220 190 
                         Q200 200 180 195" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="5" 
                      stroke-linecap="round"/>
                
                <!-- Nose branch -->
                <path d="M240 150 
                         Q245 170 235 190 
                         Q225 210 210 220" 
                      fill="none" 
                      stroke="url(#goldMain)" 
                      stroke-width="7" 
                      stroke-linecap="round"/>
                
                <!-- Eye area branch -->
                <path d="M210 150 
                         Q220 145 230 150 
                         Q235 160 230 170" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="4" 
                      stroke-linecap="round"/>
                
                <!-- Jawline branch -->
                <path d="M170 220 
                         Q160 230 155 240 
                         Q150 250 160 260" 
                      fill="none" 
                      stroke="url(#goldMain)" 
                      stroke-width="6" 
                      stroke-linecap="round"/>
                
                <!-- Chin branch -->
                <path d="M200 250 
                         Q190 255 185 260" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="4" 
                      stroke-linecap="round"/>
                
                <!-- Neck branch -->
                <path d="M150 240 
                         Q140 250 145 260 
                         Q150 270 160 275" 
                      fill="none" 
                      stroke="url(#goldMain)" 
                      stroke-width="5" 
                      stroke-linecap="round"/>
                
                <!-- Hair/Head branch details -->
                <path d="M130 170 
                         Q120 150 130 130 
                         Q140 110 160 100" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="5" 
                      stroke-linecap="round"/>
                
                <path d="M170 100 
                         Q190 90 210 95 
                         Q230 100 240 115" 
                      fill="none" 
                      stroke="url(#goldDark)" 
                      stroke-width="4" 
                      stroke-linecap="round"/>
                
                <!-- Inner face structure branches -->
                <path d="M180 160 
                         Q190 155 200 160 
                         Q210 165 215 175" 
                      fill="none" 
                      stroke="url(#goldLight)" 
                      stroke-width="3" 
                      stroke-linecap="round"/>
                
                <path d="M190 180 
                         Q200 185 210 180 
                         Q215 175 210 170" 
                      fill="none" 
                      stroke="url(#goldLight)" 
                      stroke-width="2" 
                      stroke-linecap="round"/>
                
                <!-- Leaf clusters - positioned strategically to enhance facial features -->
                <!-- Forehead leaves -->
                <g transform="translate(180, 125)">
                    <ellipse rx="8" ry="4" fill="url(#leafGrad)" transform="rotate(-20)"/>
                    <ellipse rx="6" ry="3" fill="url(#leafLight)" transform="rotate(10) translate(10, -5)"/>
                </g>
                
                <!-- Cheek leaves -->
                <g transform="translate(230, 180)">
                    <ellipse rx="7" ry="4" fill="url(#leafGrad)" transform="rotate(30)"/>
                    <ellipse rx="5" ry="3" fill="url(#leafLight)" transform="rotate(-10) translate(8, 3)"/>
                </g>
                
                <!-- Jaw leaves -->
                <g transform="translate(170, 230)">
                    <ellipse rx="6" ry="3" fill="url(#leafGrad)" transform="rotate(60)"/>
                    <ellipse rx="4" ry="2" fill="url(#leafLight)" transform="rotate(80) translate(6, 0)"/>
                </g>
                
                <!-- Chin leaves -->
                <g transform="translate(190, 250)">
                    <ellipse rx="5" ry="3" fill="url(#leafGrad)" transform="rotate(90)"/>
                </g>
                
                <!-- Neck leaves -->
                <g transform="translate(150, 260)">
                    <ellipse rx="6" ry="3" fill="url(#leafGrad)" transform="rotate(110)"/>
                    <ellipse rx="4" ry="2" fill="url(#leafLight)" transform="rotate(130) translate(7, -2)"/>
                </g>
                
                <!-- Hair/Head leaves -->
                <g transform="translate(140, 120)">
                    <ellipse rx="7" ry="4" fill="url(#leafGrad)" transform="rotate(-30)"/>
                    <ellipse rx="5" ry="3" fill="url(#leafLight)" transform="rotate(-50) translate(8, 2)"/>
                </g>
                
                <g transform="translate(220, 110)">
                    <ellipse rx="6" ry="3" fill="url(#leafGrad)" transform="rotate(10)"/>
                    <ellipse rx="4" ry="2" fill="url(#leafLight)" transform="rotate(-10) translate(7, 1)"/>
                </g>
                
                <!-- Eye detail (as a small leaf) -->
                <g transform="translate(220, 160)">
                    <ellipse rx="5" ry="3" fill="url(#leafLight)" transform="rotate(-15)"/>
                    <ellipse rx="2" ry="1" fill="white" transform="translate(-1, -0.5)" opacity="0.7"/>
                </g>
                
                <!-- Highlight details to give dimension -->
                <path d="M160 140 
                         Q180 125 200 125 
                         Q220 125 240 140" 
                      fill="none" 
                      stroke="rgba(255,255,255,0.4)" 
                      stroke-width="2" 
                      stroke-linecap="round"/>
                
                <path d="M170 220 
                         Q190 230 210 230 
                         Q230 230 250 220" 
                      fill="none" 
                      stroke="rgba(255,255,255,0.3)" 
                      stroke-width="2" 
                      stroke-linecap="round"/>
            </g>
            
            <!-- Subtle animation for the entire face -->
            <g id="faceGroup">
                <animateTransform 
                    attributeName="transform" 
                    type="translate" 
                    values="0,0; 0,-2; 0,0" 
                    dur="8s" 
                    repeatCount="indefinite" />
            </g>
        </svg>
        
        <div class="logo-text">Psicoterapia</div>
        <div class="credentials">Terapeutas con Maestría y Doctorado</div>
        <div class="click-instruction">Haz clic para comenzar</div>
        <div class="cta-button" id="cta-enter">Entrar</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoClickArea = document.getElementById('logo-click-area');
            const cta = document.getElementById('cta-enter');
            
            function redirectToMainSite() {
                // Simple redirect for demo purposes
                alert('Redirigiendo al sitio principal...');
                // In a real implementation, you would use:
                // window.location.href = 'main.html';
            }
            
            // Add click events
            logoClickArea.addEventListener('click', redirectToMainSite);
            cta.addEventListener('click', function(e){ 
                e.stopPropagation(); 
                redirectToMainSite(); 
            });
        });
    </script>
</body>
</html>
